{# Template is used by custom template tag ordering_link. #}
{% load i18n %}

<a href="?order_by={{ field_name }}{% if order_by == field_name and order_dir == 'asc' %}&order_dir=desc{% endif %}">
    {{ link_text }}
</a>
{% if order_by == field_name %}
    {% if order_dir == 'asc' %}
        <span class="glyphicon glyphicon-triangle-top icon-small"></span>
    {% else %}
        <span class="glyphicon glyphicon-triangle-bottom icon-small"></span>
    {% endif %}
{% endif %}
