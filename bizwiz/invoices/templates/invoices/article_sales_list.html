{% extends "common/base.html" %}

{% load static %}
{% load i18n %}
{% load django_tables2 %}

{% block head-content %}
    <link rel="stylesheet" href="{% static 'chartist/dist/chartist.min.css' %}"/>
{% endblock %}

{% block content %}
    <div class="page-header">
        <h1>{% trans 'Annual articles sales report for' %} {{ "YEAR" }}</h1>
    </div>

    <div class="row voffset3">
        <div class="col-lg-7">
            {% render_table table %}
        </div>
        <div class="col-lg-5">
            <div class="ct-chart ct-golden-section"></div>
        </div>
    </div>

    <script src="{% static 'chartist/dist/chartist.min.js' %}"></script>

    <script>
        var data = {
            labels: [{% for name in article_names %}"{{ name | truncatechars:20 | escapejs }}"{% if not forloop.last %}, {% endif %}{% endfor %}],
            series: [{{ article_amounts | join:', '   }}]
        };

        $(function () {
            new Chartist.Pie('.ct-chart', data, {
                //labelPosition: 'outside',
                labelDirection: 'explode',
                labelOffset: 20
            });
        });
    </script>
{% endblock content %}
